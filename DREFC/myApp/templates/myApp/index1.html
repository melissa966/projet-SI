<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <title> Statistique  </title>
</head>
<body>

{% extends 'partials/base.html' %}


{% block content %}
    <!--1 er  graphe-->
    <h2 class="text-center"> &#128202; Statistique de nombre d'entreprise par secteur d'activit√©  &#128202;</h2> 
    <div class="row ">
        <div class="col-md-6 my-4 container">
            <div >
                <div class="card-body">
                    <canvas id="myChart1" width="400" height="300"></canvas>
                    <script>
                        var ctx = document.getElementById('myChart1').getContext('2d');
                        var myChart1 = new Chart(ctx, {
                            
                            type: 'pie',
                            data: {
                                labels:  ['telecommunication','sante','banque','administration','energie'],
                        datasets: [{
                            label: '#nb d entteprises',
                            data: [{% for item in statisticss %}  {{ item }}, {% endfor %}],
                            
                            backgroundColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)',
                            
                            
                            ],
                                borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)',
                               
                                ],
                                    borderWidth: 1
                        }]
                            },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                        });
                    </script>
                </div>
            </div>
        </div>
<!--2 eme graphe-->
<h2><center> &#128202; Statistique de nombre prjets par type de stage  &#128202;</center> </h2>
        <div class="col-md-8 ">
            <div class="col-md-4 mt-2 container">
            </div>
            </div>
                    <canvas id="myChart"  width="400" height="300" style="margin: 0 auto;width:100%;max-width:700px; max-height: 500px;"></canvas>
                       <script >
                        var ctx = document.getElementById('myChart').getContext('2d');
                        var myChart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                        labels:['1CS','3CS','1CPI'],
                                datasets: [{
                                    label: '#Nb de projets',
                                    data:  [{% for item in statistics %}  {{ item }}, {% endfor %}],
                                    backgroundColor: [
                                        
                                        'rgba(153, 102, 255, 0.8)',
                                        'rgba(255, 159, 64, 0.8)',
                                        'rgba(75, 192, 192, 1)',
                                    ],
                                    borderColor: [
                                        
                                        'rgba(153, 102, 255, 1)',
                                        'rgba(255, 159, 64, 1)',
                                        'rgba(75, 192, 192, 1)',
        
                                    ],
                                    borderWidth: 2
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                        </script>
                </div>
            </div>
            <br>
            {% endblock%}
           
    
</body>
</html>
